<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560px" poster="imagens/limoes-capa.png" controls autoplay>
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com a reprodução de vídeos</p>
    </video>
    
    <h1>Inserindo vídeos no YouTube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/nbUlUjgEzK4?si=zr-wgl8v4FJvfxKZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

   <h1>Inserindo vídeos no Vimeo</h1>
   <iframe src="https://player.vimeo.com/video/353070045?h=e3940c95da&color=ff0179&portrait=0" width="56]50" height="56]50" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
